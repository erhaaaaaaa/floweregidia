<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Animation</title>
  <style>
    body { background: #262626; }
    canvas { display: block; margin: 0 auto; background: #262626; }
  </style>
</head>
<body>
  <canvas id="flower" width="800" height="800"></canvas>
  <script>
    const canvas = document.getElementById('flower');
    const ctx = canvas.getContext('2d');
    ctx.lineWidth = 1;

    const warna_bunga = ['#FF78C4', '#97DBAE', '#C1EFFF', '#F0B86E'];
    let i = 0, n = 0, angle = 0;

    function drawStep() {
      if (i < 3) {
        if (n < 400) {
          let color = warna_bunga[n % 4];
          let radius = 190 - n / 2;

          ctx.save();
          ctx.translate(400, 400);
          ctx.rotate((i * 30 + angle) * Math.PI / 180);

          ctx.beginPath();
          ctx.strokeStyle = color;
          ctx.arc(0, 0, radius, 0, Math.PI / 2);
          ctx.stroke();

          ctx.rotate(Math.PI / 2);

          ctx.beginPath();
          ctx.strokeStyle = color;
          ctx.arc(0, 0, radius, 0, Math.PI / 2);
          ctx.stroke();

          ctx.restore();

          angle += 90;
          n++;
        } else {
          i++;
          n = 0;
          angle = 0;
        }
        requestAnimationFrame(drawStep);
      }
    }

    drawStep();
  </script>
</body>
</html>
